<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <lable class="col-sm-4 cal-form-label">E-mail</lable>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
            </div>
        </div>
        <div class="form-group row">
            <lable class="col-sm-4 cal-form-label">First Name</lable>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
            </div>
        </div>
        <div class="form-group row">
            <lable class="col-sm-4 cal-form-label">Last Name</lable>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
            </div>
        </div>
        <div class="form-group row">
            <lable class="col-sm-4 cal-form-label">Password</lable>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
            </div>
        </div>
        <div class="form-group row">
            <lable class="col-sm-4 cal-form-label">Enabled:</lable>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}" />
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>

    </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
